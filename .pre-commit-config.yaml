default_language_version:
  python: python3
exclude: (^docs/|^docs_source)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: end-of-file-fixer
  - repo: https://github.com/terrencepreilly/darglint
    rev: v1.8.1
    hooks:
    - id: darglint # default config comes from tox.ini
      args: [-v, '2']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910-1
    hooks:
      - id: mypy
        exclude: ^(docs/|example-plugin/)
  - repo: https://gitlab.com/pycqa/flake8
    rev: '3.9.2'  # pick a git hash / tag to point to
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black --check
        args: [--skip-string-normalization, --config, ./pyproject.toml]
        language: python
        additional_dependencies: ['black']
        types: [python]

#      - id: flake8
#        name: flake8
#        args: [--ignore]
#        entry: flake8
#        language: python
#        additional_dependencies: [flake8-docstrings]
#        types: [python]

#      - id: mypy # default config comes from setup.cfg
#        name: mypy
#        entry: python -m mypy
#        language: python
#        types: [python]
#        additional_dependencies: ['mypy==0.910']
#        exclude: "test_.*" # exclude all test files form type checking

      - id: docstr-coverage
        name: docstr-coverage
        entry: docstr-coverage
        types: [python]
        exclude: "test_.*"
        language: python
        args: [--fail-under, '0'] # fail if less than 50 of code has docstrings
        log_file: docstring-coverage.txt
