# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ main, dev/main ]
    paths-ignore: ['docs/**'] # don't run when only docs are changed
  pull_request:
    branches: [ main, dev/main ]
    paths-ignore: ['docs/**']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        #torch-version: ["1.5.0", "1.4.0"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      id: cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip # This path is specific to Ubuntu
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('*_requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install box_embeddings as a package
      run: pip install .
    - name: Install test req as a package
      run: |
        pip install -r test_requirements.txt
        pip install -r doc_requirements.txt
    #- name: Install pytorch version ${{ matrix.torch-version }}
    #  run: |
    #    pip uninstall torch
    #    pip install torch==${{ matrix.torch-version }}
    - name: Run tests
      shell: bash
      run: |
        echo "Running tests"
        python -m coverage run --source box_embeddings -m py.test tests -v --flake8
        python -m coverage report -m
        python -m coverage xml -o coverage.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@1
        with:
          file: coverage.xml
          fail_ci_if_error: true
          verbose: true
          flags: cpu,pytest
